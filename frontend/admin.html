<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin ‚Äî WapMarket</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="header">
  <div class="row wrapper">
    <div class="logo">WapMarket</div>
  </div>
</header>

<main class="wrapper">
  <!-- LOGIN ADMIN -->
  <div class="card" style="max-width:760px;padding:16px" id="loginCard">
    <h3>Login de administrador</h3>
    <form id="loginForm">
      <label>Email 
        <input id="email" type="email" value="admin@wapmarket.com" required>
      </label>
      <label>Contrase√±a 
        <input id="password" type="password" value="admin123" required>
      </label>
      <button class="btn" type="submit">Entrar</button>
    </form>
  </div>

  <!-- PANEL ADMIN -->
  <div id="panel" style="display:none">
    <h2>Panel Admin</h2>
    <div class="card" style="max-width:760px;padding:16px">
      <h3>Crear negocio</h3>
      <form id="bizForm">
        <label>Nombre 
          <input id="name" name="name" required>
        </label>
        <label>Email 
          <input id="biz_email" name="email" type="email">
        </label>
        <label>Tel√©fono 
          <input id="phone" name="phone">
        </label>
        <label>Ubicaci√≥n 
          <input id="location" name="location">
        </label>
        <label>Tipo
          <select id="business_type" name="business_type">
            <option value="verified">Verificado</option>
            <option value="unverified">No verificado</option>
          </select>
        </label>
        <label>Login vendedor (email) 
          <input id="login_email" name="login_email" type="email" required>
        </label>
        <label>Contrase√±a vendedor 
          <input id="biz_password" name="password" type="password" required>
        </label>
        <button class="btn" type="submit">Crear negocio</button>
      </form>
    </div>

    <h3>Negocios</h3>
    <div id="bizList" class="grid"></div>
  </div>
</main>

<script>
const API_URL = "https://wapmarket-backend-production.up.railway.app/api"; // üëà tu backend
let adminToken = localStorage.getItem("adminToken");

// --- LOGIN ---
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${API_URL}/admin/login`, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error || "Error en login");

  adminToken = data.token;
  localStorage.setItem("adminToken", adminToken);
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("panel").style.display = "block";
  loadBusinesses();
});

// Si ya estaba logueado
if (adminToken){
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("panel").style.display = "block";
  loadBusinesses();
}

// --- CREAR NEGOCIO ---
document.getElementById("bizForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const payload = {
    name: document.getElementById("name").value,
    email: document.getElementById("biz_email").value,
    phone: document.getElementById("phone").value,
    location: document.getElementById("location").value,
    business_type: document.getElementById("business_type").value,
    login_email: document.getElementById("login_email").value,
    password: document.getElementById("biz_password").value
  };

  const res = await fetch(`${API_URL}/admin/businesses`, {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization": "Bearer " + adminToken
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error || "Error creando negocio");
  alert("Negocio creado ‚úÖ");
  loadBusinesses();
});

// --- LISTAR NEGOCIOS ---
async function loadBusinesses(){
  const res = await fetch(`${API_URL}/admin/businesses`, {
    headers: { "Authorization":"Bearer " + adminToken }
  });
  const data = await res.json();

  const grid = document.getElementById("bizList");
  grid.innerHTML = "";

  (data.items || []).forEach(b=>{
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      <div class="body">
        <div class="badge">${b.business_type}</div>
        <h4>${b.name}</h4>
        <div>${b.login_email||''}</div>
        <div>${b.email||''} ${b.phone? '‚Ä¢ '+b.phone:''} ${b.location? '‚Ä¢ '+b.location:''}</div>
      </div>
    `;
    grid.appendChild(el);
  });
}
</script>
</body>
</html>
