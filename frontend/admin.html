<script>
const API_URL = "https://wapmarket-backend-production.up.railway.app/api"; // ðŸ‘ˆ tu backend
let adminToken = localStorage.getItem("adminToken");

// --- LOGIN ---
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(`${API_URL}/admin/login`, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ email, password })
  });

  let data;
  try {
    data = await res.json();
  } catch {
    const txt = await res.text();
    console.error("Error login:", txt);
    return alert("Error en login (respuesta invÃ¡lida)");
  }

  if (!res.ok) return alert(data.error || "Error en login");

  adminToken = data.token;
  localStorage.setItem("adminToken", adminToken);
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("panel").style.display = "block";
  loadBusinesses();
});

// Si ya estaba logueado
if (adminToken){
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("panel").style.display = "block";
  loadBusinesses();
}

// --- CREAR NEGOCIO ---
document.getElementById("bizForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const payload = {
    name: document.getElementById("name").value,
    email: document.getElementById("biz_email").value,
    phone: document.getElementById("phone").value,
    location: document.getElementById("location").value,
    business_type: document.getElementById("business_type").value,
    login_email: document.getElementById("login_email").value,
    password: document.getElementById("biz_password").value
  };

  const res = await fetch(`${API_URL}/admin/businesses`, {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization": "Bearer " + adminToken
    },
    body: JSON.stringify(payload)
  });

  let data;
  try {
    data = await res.json();
  } catch {
    const txt = await res.text();
    console.error("Error creando negocio:", txt);
    return alert("Error creando negocio (respuesta invÃ¡lida)");
  }

  if (!res.ok) return alert(data.error || "Error creando negocio");
  alert("Negocio creado âœ…");
  loadBusinesses();
});

// --- LISTAR NEGOCIOS ---
async function loadBusinesses(){
  const res = await fetch(`${API_URL}/admin/businesses`, {
    headers: { "Authorization":"Bearer " + adminToken }
  });

  let data;
  try {
    data = await res.json();
  } catch {
    const txt = await res.text();
    console.error("Error listando negocios:", txt);
    return alert("Error listando negocios (respuesta invÃ¡lida)");
  }

  if (!res.ok) return alert(data.error || "Error listando negocios");

  const grid = document.getElementById("bizList");
  grid.innerHTML = "";

  (data.items || []).forEach(b=>{
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      <div class="body">
        <div class="badge">${b.business_type}</div>
        <h4>${b.name}</h4>
        <div>${b.login_email||''}</div>
        <div>${b.email||''} ${b.phone? 'â€¢ '+b.phone:''} ${b.location? 'â€¢ '+b.location:''}</div>
      </div>
    `;
    grid.appendChild(el);
  });
}
</script>
