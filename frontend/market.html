
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WapMarket — Nueva Experiencia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f5f7;
      --card: #fff;
      --text: #111;
      --muted: #666;
      --primary: #2563eb;
      --accent: #f97316;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;flex-direction:column;min-height:100vh;
    }
    header{
      background:#fff;
      border-bottom:1px solid #ddd;
      padding:12px 20px;
      text-align:center;
      position:sticky;top:0;z-index:50;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    header h1{font-size:1.5rem;font-weight:800;color:var(--primary)}
    .wrapper{max-width:1200px;margin:0 auto;padding:20px;width:100%}
    /* Filtros */
    .filters{display:flex;gap:16px;justify-content:center;margin:16px 0;flex-wrap:wrap}
    .filter{background:none;border:none;font-size:1rem;font-weight:600;color:var(--muted);cursor:pointer;padding:6px 10px;position:relative}
    .filter.active{color:var(--primary)}
    .filter.active::after{content:"";position:absolute;bottom:-4px;left:0;right:0;height:2px;background:var(--primary)}
    /* Grid productos */
    #results{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px}
    .product-item{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;flex-direction:column;
      transition:transform .2s;
    }
    .product-item:hover{transform:translateY(-3px)}
    .thumb{width:100%;aspect-ratio:1/1;object-fit:cover}
    .meta{padding:12px}
    .meta h4{font-size:1rem;font-weight:600;margin-bottom:6px}
    .price{color:var(--accent);font-weight:800;margin-bottom:10px}
    .actions{display:flex;gap:8px}
    .btn{flex:1;padding:8px 10px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{background:#f3f4f6;color:var(--text)}
    /* Carrito modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center;z-index:100}
    .dialog{
      background:#fff;
      border-radius:var(--radius);
      width:min(480px,90%);
      max-height:90vh;
      overflow:auto;
      padding:20px;
      box-shadow:var(--shadow);
      animation:fadeIn .25s ease both;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
    footer{
      background:#fff;
      border-top:1px solid #ddd;
      text-align:center;
      padding:14px;
      margin-top:auto;
      font-size:.9rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
<header>
  <h1>WapMarket</h1>
</header>
<main class="wrapper">
  <div class="filters" id="chips"></div>
  <div id="results"></div>
  <div style="text-align:center;margin-top:20px">
    <button id="nextBtn" class="btn primary" style="display:none">Ver más</button>
  </div>
</main>

<!-- Carrito -->
<div class="modal" id="cartModal">
  <div class="dialog">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h2>Tu Carrito</h2>
      <button class="btn ghost" onclick="closeCart()">✕</button>
    </div>
    <div id="cartInfo" style="margin-bottom:8px;font-size:.9rem;color:var(--muted)"></div>
    <div id="cartItems"></div>
    <div id="totals" style="margin:16px 0;font-weight:700"></div>
    <form id="checkoutForm" style="display:grid;gap:10px">
      <input id="cname" placeholder="Tu nombre (opcional)" style="padding:10px;border:1px solid #ddd;border-radius:8px">
      <input id="cphone" placeholder="Teléfono (WhatsApp)" required style="padding:10px;border:1px solid #ddd;border-radius:8px">
      <textarea id="cnote" placeholder="Nota" style="padding:10px;border:1px solid #ddd;border-radius:8px"></textarea>
      <button class="btn primary" type="submit">Confirmar pedido</button>
    </form>
  </div>
</div>

<footer>© 2025 WapMarket — Nueva Experiencia</footer>

<script src="/api.js"></script>
<script>
/* === Manteniendo lógica original simplificada === */
const DELIVERY_FEE = 2000;
let selectedBusiness = null;
let cart = JSON.parse(localStorage.getItem('cart') || '[]');
let currentProducts = [];
let pageSize = 20, currentPage = 1;

function saveCart(){localStorage.setItem('cart',JSON.stringify(cart));}
function closeCart(){document.getElementById('cartModal').style.display='none';}
function openCart(){document.getElementById('cartModal').style.display='flex';renderCart();}

function categoryChipsInit(){
  const categories=["Todas","Servicios","Comida","Tiendas","Salud","Transporte","Tecnología"];
  const wrap=document.getElementById('chips');
  wrap.innerHTML='';
  categories.forEach(cat=>{
    const b=document.createElement('button');
    b.className='filter'+(cat==="Todas"?' active':'');b.textContent=cat;
    b.onclick=()=>{
      [...wrap.children].forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      document.getElementById('category').value=(cat==="Todas"?"":cat);
      if(selectedBusiness) loadProducts();
    };
    wrap.appendChild(b);
  });
}

async function loadBusinesses(){
  const data=await API.get('/public/businesses');
  if((data.items||[]).length){selectedBusiness=data.items[0];loadProducts();}
}

async function loadProducts(){
  if(!selectedBusiness) return;
  const data=await API.get('/public/products?business_id='+selectedBusiness.id);
  currentProducts=data.items||[];currentPage=1;renderProductsPage();
}

function renderProductsPage(){
  const list=document.getElementById('results');
  list.innerHTML='';
  const start=(currentPage-1)*pageSize;
  const items=currentProducts.slice(start,start+pageSize);
  items.forEach(p=>{
    const el=document.createElement('div');
    el.className='product-item';
    el.innerHTML=`
      <img class="thumb" src="${p.image_url||'https://placehold.co/600x600'}">
      <div class="meta">
        <h4>${p.title}</h4>
        <div class="price">${p.price_xaf?Number(p.price_xaf).toLocaleString()+" XAF":""}</div>
        <div class="actions">
          <button class="btn primary" data-id="${p.id}">Añadir</button>
          <button class="btn ghost" onclick="openCart()">Ver carrito</button>
        </div>
      </div>`;
    list.appendChild(el);
  });
  list.onclick=e=>{
    const btn=e.target.closest('button[data-id]');
    if(!btn) return;
    const p=currentProducts.find(x=>x.id==btn.dataset.id);
    if(p){cart.push({...p,qty:1});saveCart();}
  }
}

function renderCart(){
  const box=document.getElementById('cartItems');
  box.innerHTML='';
  let subtotal=0;
  cart.forEach((item,i)=>{
    subtotal+=item.price_xaf*item.qty;
    const div=document.createElement('div');
    div.style.margin='10px 0';
    div.innerHTML=`<strong>${item.title}</strong> - ${item.price_xaf} XAF (x${item.qty})`;
    box.appendChild(div);
  });
  document.getElementById('totals').textContent="Total: "+subtotal.toLocaleString()+" XAF";
}

document.getElementById('checkoutForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(!cart.length) return alert("Carrito vacío");
  const payload={items:cart.map(c=>({product_id:c.id,qty:c.qty})),customer_phone:document.getElementById('cphone').value};
  const res=await API.post('/public/cart/checkout',payload);
  if(res.error) return alert(res.error);
  alert("Pedido confirmado. Código: "+res.group_id);
  cart=[];saveCart();closeCart();
});

function init(){categoryChipsInit();loadBusinesses();}
init();
</script>
</body>
</html>
