<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WapMarket â€” Productos</title>
  <link rel="stylesheet" href="amazon-theme.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Wap<span class="logo-highlight">Market</span></div>
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Buscar productos..." />
      <button id="searchBtn">Buscar</button>
    </div>
    <div class="cart-button">
      <button id="cartBtn">ðŸ›’ Carrito (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <div id="productsGrid" class="products-grid"></div>
  </main>

  <!-- Modal Carrito -->
  <div id="cartModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
      <button id="closeCart" class="close" aria-label="Cerrar carrito">&times;</button>
      <h2 id="cartTitle">Tu carrito</h2>

      <div id="cartItems"></div>

      <div style="margin-top:12px">
        <label><input type="checkbox" id="deliveryChk"> EnvÃ­o a domicilio (+2000 XAF)</label>
      </div>

      <div style="margin-top:12px">
        <label>Tu nombre (opcional)<br/><input id="cname" /></label>
      </div>
      <div style="margin-top:8px">
        <label>TelÃ©fono (WhatsApp) *<br/><input id="cphone" required /></label>
      </div>
      <div style="margin-top:8px;display:none" id="addressBox">
        <label>DirecciÃ³n exacta<br/><input id="address" placeholder="Ej: Malabo, Semu, casa azul" /></label>
      </div>
      <div style="margin-top:8px">
        <label>Nota<br/><textarea id="cnote"></textarea></label>
      </div>

      <div class="cart-total" style="margin-top:12px">Total: <strong id="cartTotal">0 XAF</strong></div>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="checkoutBtn" class="checkout-btn">Confirmar pedido</button>
        <button id="clearBtn" class="checkout-btn" style="background:#ddd;color:#111">Vaciar carrito</button>
      </div>

      <div id="checkoutResult" style="margin-top:12px;color:green"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
