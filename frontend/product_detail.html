<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WapMarket · Detalle de Producto</title>
<style>
:root{
  --amz-dark:#131921;
  --amz-yellow:#FF9900;
  --bg:#f6f7f9;
  --card:#fff;
  --muted:#6b7280;
  --btn-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
}
body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#111}
.header{background:var(--amz-dark);color:#fff;padding:12px 18px;position:sticky;top:0;z-index:100}
.header .brand{font-weight:800;font-size:18px}
.container{max-width:1100px;margin:20px auto;padding:0 16px}
.grid{display:grid;grid-template-columns:1fr;gap:20px}
.product-detail{display:flex;flex-direction:column;gap:20px}
.product-images{display:flex;flex-direction:column;gap:10px}
.main-image{width:100%;border-radius:8px;object-fit:cover;max-height:400px}
.thumbnail-list{display:flex;gap:10px;overflow-x:auto}
.thumbnail-list img{width:80px;height:80px;object-fit:cover;border-radius:6px;cursor:pointer;border:2px solid transparent}
.thumbnail-list img.active{border-color:var(--amz-yellow)}
.product-info{background:var(--card);border-radius:8px;padding:20px;box-shadow:0 6px 18px rgba(17,24,39,0.04)}
.product-info h1{margin:0 0 10px;font-size:1.5rem}
.product-info .price{font-size:1.3rem;font-weight:800;color:#111;margin-bottom:8px}
.product-info .category{font-size:0.95rem;color:var(--muted);margin-bottom:12px}
.product-info .btn{background:var(--amz-yellow);border:none;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:700;box-shadow:var(--btn-shadow);margin-right:10px}
.product-info .btn.ghost{background:transparent;border:1px solid #ddd;color:#111;box-shadow:none}
.product-description{background:var(--card);border-radius:8px;padding:20px;box-shadow:0 6px 18px rgba(17,24,39,0.04)}
.related-products{margin-top:30px}
.related-products h3{margin-bottom:12px}
.products-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
@media(min-width:768px){.products-grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1024px){.products-grid{grid-template-columns:repeat(5,1fr)}}
.footer{margin-top:40px;text-align:center;color:var(--muted);font-size:13px;padding:12px 18px}
</style>
</head>
<body>
<header class="header">
  <div class="brand">Wap<span style="color:var(--amz-yellow)">Market</span></div>
</header>
<div class="container">
  <div class="product-detail">
    <div class="product-images">
      <img id="mainImage" class="main-image" src="https://placehold.co/400x400?text=Producto" alt="Producto">
      <div class="thumbnail-list" id="thumbs">
        <img src="https://placehold.co/80x80?text=1" class="active" alt="thumb1">
        <img src="https://placehold.co/80x80?text=2" alt="thumb2">
        <img src="https://placehold.co/80x80?text=3" alt="thumb3">
      </div>
    </div>
    <div class="product-info">
      <h1 id="prodTitle">Nombre del Producto</h1>
      <div class="price" id="prodPrice">25.000 XAF</div>
      <div class="category" id="prodCategory">Categoría: Electrónica</div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn" id="addCartBtn">Añadir al carrito</button>
        <button class="btn ghost" id="buyNowBtn">Comprar ahora</button>
      </div>
    </div>
    <div class="product-description">
      <h3>Descripción</h3>
      <p id="prodDescription">Esta es la descripción completa del producto, incluyendo sus características y beneficios.</p>
    </div>
  </div>
  <div class="related-products">
    <h3>Productos relacionados</h3>
    <div id="relatedProducts" class="products-grid"></div>
  </div>
</div>
<footer class="footer">
  © 2025 WapMarket
</footer>

<script>
// Cambio de imagen principal al hacer click en thumbnails
const mainImage = document.getElementById('mainImage');
const thumbs = document.querySelectorAll('#thumbs img');
thumbs.forEach(img => {
  img.addEventListener('click', ()=> {
    thumbs.forEach(t=>t.classList.remove('active'));
    img.classList.add('active');
    mainImage.src = img.src.replace('80x80','400x400');
  });
});

// Simulación de añadir al carrito
document.getElementById('addCartBtn').addEventListener('click', ()=>{
  alert('Producto añadido al carrito!');
});

// Simulación de "Comprar ahora"
document.getElementById('buyNowBtn').addEventListener('click', ()=>{
  alert('Redirigiendo a checkout...');
});

// Productos relacionados (simulación)
const relatedProducts = [
  {title:'Producto A', price:'10.000 XAF', image:'https://placehold.co/240x180?text=A'},
  {title:'Producto B', price:'15.000 XAF', image:'https://placehold.co/240x180?text=B'},
  {title:'Producto C', price:'20.000 XAF', image:'https://placehold.co/240x180?text=C'},
];
const relatedContainer = document.getElementById('relatedProducts');
relatedProducts.forEach(p=>{
  const div = document.createElement('div');
  div.className='product-item';
  div.innerHTML = `
    <img src="${p.image}" alt="${p.title}">
    <div class="meta">
      <h4>${p.title}</h4>
      <span class="price">${p.price}</span>
    </div>
  `;
  relatedContainer.appendChild(div);
});
</script>
</body>
</html>
