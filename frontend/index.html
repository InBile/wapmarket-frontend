<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WapMarket — Marketplace GE</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --brand:#2B6CB0; --brand-600:#2563eb;
      --success:#16A34A; --danger:#DC2626;
      --text:#0F172A; --muted:#64748B; --bg:#F8FAFC; --card:#FFFFFF;
      --radius:12px; --shadow:0 8px 24px rgba(0,0,0,.08);
    }
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--text);background:var(--bg);}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
    .btn{background:var(--brand);color:#fff;border:0;border-radius:999px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn:hover{background:var(--brand-600)}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:700;}
    .badge.verified{background:rgba(22,163,74,.12);color:var(--success);border:1px solid rgba(22,163,74,.25);}
    .badge.unverified{background:#F1F5F9;color:#64748B;border:1px solid #E2E8F0;}
    .product-card .card img{width:100%;height:180px;object-fit:cover;border-radius:10px;}
    .product-card h4{margin:8px 0 4px;font-size:16px}
    .product-card .price{font-weight:800;margin-bottom:8px}
  </style>
</head>
<body>
<header class="header">
  <div class="row wrapper">
    <div class="logo">WapMarket</div>
    <form id="searchForm" class="search" onsubmit="return false;">
      <input id="q" placeholder="Buscar productos o servicios..." />
      <button class="btn" id="btnBuscar">Buscar</button>
    </form>
    <a href="#" class="btn" id="btnOpenCart">Carrito (<span id="cartCount">0</span>)</a>
  </div>
</header>

<main class="wrapper">
  <div class="layout">
    <aside>
      <div class="card">
        <div class="body">
          <h3>Negocios disponibles</h3>
          <div id="bizList"></div>
        </div>
      </div>
    </aside>
    <section>
      <div class="card">
        <div class="body">
          <h3 id="bizTitle">Selecciona un negocio</h3>
          <div id="results" class="grid"></div>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  © WapMarket
</footer>

<script src="/api.js"></script>
<script>
let selectedBusiness = null;
let cart = JSON.parse(localStorage.getItem('cart') || '[]');
let currentProducts = [];

function updateCartCount(){
  document.getElementById('cartCount').textContent =
    cart.reduce((a,c)=>a+Number(c.qty||1),0);
}

function badgeHtml(type){
  if(type==='verified'){
    return '<span class="badge verified">✔ Verificado</span>';
  }
  return '<span class="badge unverified">No verificado</span>';
}

function setBusiness(b){
  selectedBusiness = b;
  document.getElementById('bizTitle').innerHTML =
    'Productos de ' + b.name + ' ' + badgeHtml(b.business_type);
  loadProducts();
}

async function loadBusinesses(){
  const data = await API.get('/public/businesses');
  const box = document.getElementById('bizList'); box.innerHTML = '';
  (data.items||[]).forEach(b=>{
    const el = document.createElement('div');
    el.style.cssText = 'padding:10px;border:1px solid #eee;border-radius:10px;margin:8px 0;cursor:pointer;';
    el.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>${b.name}</strong>
        ${badgeHtml(b.business_type)}
      </div>
      <div class="small">${b.location||''}</div>`;
    el.addEventListener('click', ()=> setBusiness(b));
    box.appendChild(el);
  });
  if (!selectedBusiness && (data.items||[]).length) setBusiness(data.items[0]);
}

async function loadProducts(){
  if (!selectedBusiness) return;
  const params = new URLSearchParams({ business_id: selectedBusiness.id });
  const data = await API.get('/public/products?' + params.toString());
  currentProducts = data.items || [];
  const list = document.getElementById('results');
  list.innerHTML = '';
  currentProducts.forEach(p=>{
    const el = document.createElement('div');
    el.className = 'product-card';
    el.innerHTML = `
      <div class="card" style="padding:10px">
        <img src="${p.image_url || 'https://placehold.co/600x400?text=WapMarket'}" alt="">
        <div class="body">
          <div class="badge">${p.category || ''}</div>
          <h4>${p.title}</h4>
          <div class="price">${p.price_xaf ? (p.price_xaf.toLocaleString() + ' XAF') : ''}</div>
        </div>
      </div>`;
    list.appendChild(el);
  });
}

updateCartCount();
loadBusinesses();
</script>
</body>
</html>
